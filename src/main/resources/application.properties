spring.profiles.default=local
spring.profiles.active=local
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.serialization.write-null-map-values=false
spring.jackson.deserialization.fail-on-null-for-primitives=false
spring.jackson.default-property-inclusion=NON_NULL
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8
logging.file=${user.home}/alfred/logs/alfred
textfile.defaultPath=${user.home}/alfred/
auth.passwordExpiryDays=90
spring.http.multipart.max-file-size=-1
spring.http.multipart.max-request-size=-1
server.port=8080
management.port=8081
spring.hadoop.config.fs.defaultFS=hdfs://localhost:8020
spring.datasource.driver-class-name=org.apache.hive.jdbc.HiveDriver
spring.datasource.url=jdbc:hive2://localhost:10000/
spring.datasource.username=cloudera
